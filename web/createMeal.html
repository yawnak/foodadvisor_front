<!DOCTYPE html>
<html>
  <head>
    <title>Profile Page {{ .UserId }}</title>
    <script src="/static/js/createMeal.js"></script>
  </head>
  <body>
    <h1>Describe new meal</h1>
    <form id="meal-form">
      <label for="name">Meal name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="cooktime">Cook time:</label>
      <input type="number" id="cooktime" name="cooktime"><br><br>
      <input type="button" value="Save" onclick="createMeal()">
    </form>
    <div class="button-container">
      <a href="/meals"><button class="button">Cancel</button></a>
    </div>
</html>
